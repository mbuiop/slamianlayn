<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درمان فشار خون - دکتر آنلاین</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .main-content {
            padding: 25px 20px;
        }

        .remedy-section {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remedy-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .remedy-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .remedy-header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .current-remedy {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .remedy-title {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remedy-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
        }

        .remedy-text {
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 15px;
            color: #495057;
        }

        .timer-display {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            min-width: 100px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.95em;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden-remedies {
            opacity: 0.3;
            font-size: 0.8em;
            color: #6c757d;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 25px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🫀 درمان فشار خون</h1>
            <p>روش‌های طبیعی کنترل و کاهش فشار خون</p>
        </div>

        <div class="main-content">
            <div class="remedy-section" id="blood-pressure">
                <div class="current-remedy">
                    <div class="remedy-title">
                        <span class="remedy-number">1</span>
                        <span>روش اول - شما اینجا هستید</span>
                    </div>
                    <div class="remedy-text" id="blood-pressure-text">برای شروع، دکمه زیر را بزنید</div>
                    <div class="timer-display" id="blood-pressure-timer" style="display: none;">⏰ زمان باقی‌مانده: <span></span></div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="startTreatment('bloodPressure')">شروع روش ۱</button>
                        <button class="btn btn-success" onclick="reportSuccess('bloodPressure')" style="display: none;">خوب شدم ✓</button>
                        <button class="btn btn-primary" onclick="nextRemedy('bloodPressure')" style="display: none;">روش بعدی</button>
                    </div>
                    <div id="blood-pressure-success" style="display: none;"></div>
                </div>
                <div class="hidden-remedies" id="blood-pressure-hidden">
                    🔒 ۲۹ روش دیگر پس از تمام کردن روش فعلی نمایش داده می‌شود
                </div>
            </div>
        </div>
    </div>

    <script>
        const remedies = {
            bloodPressure: [
                "💧 **آب لیمو و سیر**: هر روز صبح ناشتا ۲ حبه سیر خرد شده + آب یک لیمو در یک لیوان آب ولرم میل کنید. این ترکیب فشار خون را تنظیم می‌کند.",
                "🍎 **سرکه سیب و عسل**: ۲ قاشق غذاخوری سرکه سیب طبیعی + ۱ قاشق عسل در یک لیوان آب، روزی دو بار قبل از غذا.",
                "🌿 **دمنوش برگ زیتون**: ۱۰ عدد برگ زیتون تازه در ۲ لیوان آب جوشانده، روزی ۲ فنجان بنوشید.",
                "🍉 **هندوانه و تخم هندوانه**: روزانه یک برش هندوانه + ۱ قاشق تخم هندوانه آسیاب شده مصرف کنید.",
                "💚 **آب کرفس**: روزی یک لیوان آب کرفس تازه بنوشید. کرفس فشار خون را کاهش می‌دهد.",
                "🌰 **مغزهای خام**: روزانه ۵ عدد بادام خام + ۳ عدد گردو + ۲ عدد فندق مصرف کنید.",
                "🍋 **لیموترش و جعفری**: آب ۲ لیمو + یک مشت جعفری در مخلوط‌کن، صاف کرده و روزی یک لیوان بنوشید.",
                "🌱 **دمنوش گل گاوزبان و سنبل الطیب**: ۱ قاشق گل گاوزبان + نصف قاشق سنبل الطیب در آب جوش، روزی ۱ فنجان.",
                "💧 **آب چغندر**: روزی یک لیوان آب چغندر طبیعی بنوشید. نیترات موجود در آن فشار خون را کاهش می‌دهد.",
                "🍌 **موز و ماست**: روزانه ۱ عدد موز + ۱ لیوان ماست طبیعی مصرف کنید.",
                "🌿 **دمنوش زالزالک**: ۱ قاشق میوه زالزالک در آب جوش، روزی ۲ فنجان بنوشید.",
                "💚 **سیر و شیر**: شب ۲ حبه سیر خرد شده در یک لیوان شیر گرم ریخته، صبح ناشتا میل کنید.",
                "🍯 **عسل و دارچین**: ۱ قاشق عسل + نصف قاشق دارچین در آب ولرم، صبح ناشتا بنوشید.",
                "🌰 **تخم کتان**: روزانه ۱ قاشق غذاخوری تخم کتان آسیاب شده مصرف کنید.",
                "💧 **آب نارنج تازه**: روزی ۲ بار نصف لیوان آب نارنج تازه بنوشید.",
                "🍇 **آب انار**: روزی یک لیوان آب انار طبیعی بدون شکر مصرف کنید.",
                "🌿 **دمنوش بومادران**: ۱ قاشق بومادران در آب جوش، روزی ۱ فنجان بنوشید.",
                "💚 **روغن زیتون و لیمو**: صبح ناشتا ۱ قاشق روغن زیتون بکر + آب نصف لیمو میل کنید.",
                "🍎 **سیب و عسل**: روزانه ۲ عدد سیب با پوست + ۱ قاشق عسل مصرف کنید.",
                "🌱 **عرق بیدمشک**: روزی ۲ استکان عرق بیدمشک طبیعی بنوشید.",
                "💧 **آب هویج و اسفناج**: روزی یک لیوان آب هویج + اسفناج تازه بنوشید.",
                "🍋 **لیمو و نعنا**: آب ۲ لیمو + چند برگ نعنا در یک لیوان آب، روزی ۲ بار.",
                "🌿 **دمنوش شنبلیله**: ۱ قاشق تخم شنبلیله در آب جوش، روزی ۱ فنجان بنوشید.",
                "💚 **سیر و عسل**: ۳ حبه سیر له شده + ۱ قاشق عسل، روزانه مصرف کنید.",
                "🍌 **کیوی**: روزانه ۲ عدد کیوی مصرف کنید. پتاسیم آن فشار خون را تنظیم می‌کند.",
                "🌰 **پسته خام**: روزانه یک مشت پسته خام بدون نمک مصرف کنید.",
                "💧 **آب گوجه فرنگی**: روزی یک لیوان آب گوجه فرنگی طبیعی بنوشید.",
                "🍯 **عسل و زنجبیل**: ۱ قاشق عسل + نصف قاشق زنجبیل رنده شده در آب ولرم، صبحانه.",
                "🌿 **دمنوش اسطوخودوس**: ۱ قاشق اسطوخودوس در آب جوش، روزی ۱ فنجان بنوشید.",
                "💚 **کلم بروکلی بخارپز**: روزانه یک پیمانه کلم بروکلی بخارپز شده مصرف کنید."
            ]
        };

        let currentState = { currentIndex: 0, timer: null, endTime: null, isActive: false };

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
        });

        function loadSavedData() {
            try {
                const saved = JSON.parse(localStorage.getItem('bloodPressureData') || '{}');
                if (saved.currentIndex !== undefined) currentState.currentIndex = saved.currentIndex;
                if (saved.endTime && new Date().getTime() < saved.endTime) {
                    currentState.endTime = saved.endTime;
                    restoreActiveState();
                }
            } catch (e) {
                console.log('No saved data found');
            }
        }

        function saveData() {
            localStorage.setItem('bloodPressureData', JSON.stringify(currentState));
        }

        function startTreatment() {
            const timerDisplay = document.getElementById('blood-pressure-timer');
            const startBtn = document.querySelector('.btn-primary');
            const successBtn = document.querySelector('.btn-success');
            const nextBtn = document.querySelectorAll('.btn-primary')[1];
            const remedyText = document.getElementById('blood-pressure-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            
            // تنظیم تایمر 30 روزه
            const thirtyDays = 30 * 24 * 60 * 60 * 1000;
            currentState.endTime = new Date().getTime() + thirtyDays;
            currentState.isActive = true;
            
            // نمایش روش فعلی
            const currentRemedyIndex = currentState.currentIndex;
            const currentRemedy = remedies.bloodPressure[currentRemedyIndex];
            remedyText.innerHTML = currentRemedy;
            remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
            
            // به‌روزرسانی نمایش
            timerDisplay.style.display = 'block';
            startBtn.style.display = 'none';
            successBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            // شروع تایمر
            updateTimer();
            currentState.timer = setInterval(updateTimer, 1000);
            
            saveData();
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = currentState.endTime - now;
            
            if (distance <= 0) {
                clearInterval(currentState.timer);
                document.getElementById('blood-pressure-timer').innerHTML = '⏰ زمان به پایان رسیده است!';
                document.querySelector('.btn-success').style.display = 'none';
                document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('blood-pressure-timer').innerHTML = `⏰ زمان باقی‌مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
        }

        function reportSuccess() {
            const successDiv = document.getElementById('blood-pressure-success');
            successDiv.style.display = 'block';
            successDiv.className = 'success-message';
            successDiv.innerHTML = '✅ تبریک! شما این مرحله را با موفقیت به پایان رساندید. برای ادامه روی دکمه "روش بعدی" کلیک کنید.';
            
            document.querySelector('.btn-success').style.display = 'none';
            document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
        }

        function nextRemedy() {
            currentState.currentIndex++;
            if (currentState.currentIndex >= remedies.bloodPressure.length) {
                currentState.currentIndex = 0;
            }
            
            clearInterval(currentState.timer);
            currentState.isActive = false;
            currentState.endTime = null;
            
            const timerDisplay = document.getElementById('blood-pressure-timer');
            const startBtn = document.querySelector('.btn-primary');
            const successBtn = document.querySelector('.btn-success');
            const nextBtn = document.querySelectorAll('.btn-primary')[1];
            const remedyText = document.getElementById('blood-pressure-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            const successDiv = document.getElementById('blood-pressure-success');
            const hiddenRemedies = document.getElementById('blood-pressure-hidden');
            
            // به‌روزرسانی نمایش
            timerDisplay.style.display = 'none';
            startBtn.style.display = 'inline-block';
            successBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            successDiv.style.display = 'none';
            
            // نمایش روش جدید
            const currentRemedyIndex = currentState.currentIndex;
            remedyText.innerHTML = currentRemedyIndex === 0 ? 'برای شروع، دکمه زیر را بزنید' : remedies.bloodPressure[currentRemedyIndex];
            remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
            
            // به‌روزرسانی پیام روش‌های پنهان
            if (currentRemedyIndex < remedies.bloodPressure.length - 1) {
                hiddenRemedies.textContent = `🔒 ${remedies.bloodPressure.length - currentRemedyIndex - 1} روش دیگر پس از تمام کردن روش فعلی نمایش داده می‌شود`;
            } else {
                hiddenRemedies.textContent = '🎉 تبریک! شما همه روش‌ها را کامل کردید. برای شروع مجدد، دوباره روش اول را انتخاب کنید.';
            }
            
            saveData();
        }

        function restoreActiveState() {
            if (currentState.isActive && currentState.endTime) {
                const now = new Date().getTime();
                if (now < currentState.endTime) {
                    const timerDisplay = document.getElementById('blood-pressure-timer');
                    const startBtn = document.querySelector('.btn-primary');
                    const successBtn = document.querySelector('.btn-success');
                    const nextBtn = document.querySelectorAll('.btn-primary')[1];
                    const remedyText = document.getElementById('blood-pressure-text');
                    const remedyTitle = document.querySelector('.remedy-title span:last-child');
                    
                    // نمایش روش فعلی
                    const currentRemedyIndex = currentState.currentIndex;
                    const currentRemedy = remedies.bloodPressure[currentRemedyIndex];
                    remedyText.innerHTML = currentRemedy;
                    remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
                    
                    // به‌روزرسانی نمایش
                    timerDisplay.style.display = 'block';
                    startBtn.style.display = 'none';
                    successBtn.style.display = 'inline-block';
                    nextBtn.style.display = 'none';
                    
                    // شروع تایمر
                    currentState.timer = setInterval(updateTimer, 1000);
                } else {
                    // تایمر تمام شده
                    document.getElementById('blood-pressure-timer').innerHTML = '⏰ زمان به پایان رسیده است!';
                    document.querySelector('.btn-success').style.display = 'none';
                    document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
                }
            }
        }
    </script>
</body>
</html>
