<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درمان سلامت قلب - دکتر آنلاین</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff9e9e 50%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff9e9e 50%, #ff6b6b 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .main-content {
            padding: 25px 20px;
        }

        .remedy-section {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remedy-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff9e9e 50%, #ff6b6b 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .remedy-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .remedy-header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .current-remedy {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .remedy-title {
            color: #ff6b6b;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remedy-number {
            background: linear-gradient(135deg, #ff6b6b, #ff9e9e);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
        }

        .remedy-text {
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 15px;
            color: #495057;
        }

        .timer-display {
            background: linear-gradient(135deg, #ff6b6b, #ff9e9e);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            min-width: 100px;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff9e9e);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .success-message {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.95em;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden-remedies {
            opacity: 0.3;
            font-size: 0.8em;
            color: #6c757d;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 25px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❤️ درمان سلامت قلب</h1>
            <p>موثرترین روش‌های طبیعی برای تقویت قلب و عروق</p>
        </div>

        <div class="main-content">
            <div class="remedy-section" id="heart">
                <div class="current-remedy">
                    <div class="remedy-title">
                        <span class="remedy-number">1</span>
                        <span>روش اول - شما اینجا هستید</span>
                    </div>
                    <div class="remedy-text" id="heart-text">برای شروع، دکمه زیر را بزنید</div>
                    <div class="timer-display" id="heart-timer" style="display: none;">⏰ زمان باقی‌مانده: <span></span></div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="startTreatment('heart')">شروع روش ۱</button>
                        <button class="btn btn-success" onclick="reportSuccess('heart')" style="display: none;">خوب شدم ✓</button>
                        <button class="btn btn-primary" onclick="nextRemedy('heart')" style="display: none;">روش بعدی</button>
                    </div>
                    <div id="heart-success" style="display: none;"></div>
                </div>
                <div class="hidden-remedies" id="heart-hidden">
                    🔒 ۲۹ روش دیگر پس از تمام کردن روش فعلی نمایش داده می‌شود
                </div>
            </div>
        </div>
    </div>

    <script>
        const remedies = {
            heart: [
                "💧 **آب ولرم با لیمو و عسل**: هر صبح ناشتا یک لیوان آب ولرم با آب نصف لیمو و یک قاشق چایخوری عسل طبیعی بنوشید. این ترکیب به پاکسازی عروق کمک می‌کند.",
                "🌿 **دمنوش چای سبز و زنجبیل**: ۲ قاشق چایخوری چای سبز + ۱ قاشق چایخوری زنجبیل رنده شده در یک لیوان آب جوش، روزی ۲ فنجان برای تقویت قلب.",
                "🍎 **سیر و عسل**: ۲ حبه سیر رنده شده + ۱ قاشق عسل طبیعی، صبح ناشتا میل کنید. سیر باعث کاهش فشار خون می‌شود.",
                "💚 **روزانه ۳۰ دقیقه پیاده‌روی**: پیاده‌روی منظم روزانه بهترین ورزش برای سلامت قلب است.",
                "🥬 **سبزیجات برگ‌دار**: مصرف روزانه اسفناج، کلم و سایر سبزیجات برگ‌دار برای سلامت قلب ضروری است.",
                "🌰 **مغزهای مفید برای قلب**: روزانه یک مشت بادام، گردو و فندق خام مصرف کنید.",
                "🍓 **توت‌ها و آنتی‌اکسیدان‌ها**: مصرف روزانه توت فرنگی، تمشک و شاه‌توت برای سلامت عروق مفید است.",
                "🐟 **ماهی چرب**: هفته‌ای دو بار ماهی چرب مانند سالمون یا قزل‌آلا مصرف کنید.",
                "🌱 **دانه کتان**: روزانه ۱ قاشق غذاخوری پودر دانه کتان در غذا یا ماست بریزید.",
                "🍫 **شکلات تلخ**: روزانه یک تکه کوچک شکلات تلخ (۷۰% به بالا) مصرف کنید.",
                "🍌 **پتاسیم برای قلب**: موز، آووکادو و سیب زمینی شیرین منابع عالی پتاسیم هستند.",
                "💛 **زردچوبه**: اضافه کردن زردچوبه به غذاها به کاهش التهاب عروق کمک می‌کند.",
                "🍅 **گوجه فرنگی**: حاوی لیکوپن است که برای سلامت قلب مفید است.",
                "🥑 **آووکادو**: منبع چربی‌های سالم برای کاهش کلسترول بد.",
                "💧 **نوشیدن آب کافی**: روزانه حداقل ۸ لیوان آب برای حفظ سلامت قلب بنوشید.",
                "🌿 **روغن زیتون**: استفاده از روغن زیتون بکر به جای روغن‌های اشباع.",
                "🍋 **مرکبات**: پرتقال، گریپ فروت و لیمو سرشار از ویتامین C و flavonoids مفید برای قلب.",
                "🌰 **پسته**: مصرف روزانه یک مشت پسته خام به کاهش فشار خون کمک می‌کند.",
                "🍎 **سیب**: روزانه یک سیب با پوست بخورید تا فیبر لازم برای قلب تأمین شود.",
                "🌶️ **فلفل قرمز**: کپسایسین موجود در فلفل قرمز به بهبود گردش خون کمک می‌کند.",
                "🍯 **عسل و دارچین**: مخلوط ۱ قاشق عسل و ½ قاشق پودر دارچین روزانه برای تقویت قلب.",
                "💚 **چای ترش**: نوشیدن روزانه چای ترش (hibiscus) به کاهش فشار خون کمک می‌کند.",
                "🌿 **نعنا**: اضافه کردن نعنا تازه به غذاها و نوشیدنی‌ها برای آرامش قلب.",
                "🥦 **کلم بروکلی**: سرشار از آنتی‌اکسیدان‌ها و فیبر برای سلامت عروق.",
                "🍠 **سیب زمینی شیرین**: منبع پتاسیم و ویتامین‌های مفید برای قلب.",
                "🌰 **دانه کدو تنبل**: حاوی منیزیم که برای ریتم منظم قلب ضروری است.",
                "🍒 **آلبالو و گیلاس**: ضد التهاب طبیعی برای عروق خونی.",
                "🌾 **جو دوسر**: مصرف روزانه جو دوسر برای کاهش کلسترول بد.",
                "🧄 **پیاز**: حاوی کورستین که به کاهش التهاب عروق کمک می‌کند.",
                "🍈 **طالبی**: منبع پتاسیم و ویتامین C برای حفظ فشار خون正常."
            ]
        };

        let currentState = { currentIndex: 0, timer: null, endTime: null, isActive: false };

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
        });

        function loadSavedData() {
            try {
                const saved = JSON.parse(localStorage.getItem('heartData') || '{}');
                if (saved.currentIndex !== undefined) currentState.currentIndex = saved.currentIndex;
                if (saved.endTime && new Date().getTime() < saved.endTime) {
                    currentState.endTime = saved.endTime;
                    restoreActiveState();
                }
            } catch (e) {
                console.log('No saved data found');
            }
        }

        function saveData() {
            localStorage.setItem('heartData', JSON.stringify(currentState));
        }

        function startTreatment() {
            const timerDisplay = document.getElementById('heart-timer');
            const startBtn = document.querySelector('.btn-primary');
            const successBtn = document.querySelector('.btn-success');
            const nextBtn = document.querySelectorAll('.btn-primary')[1];
            const remedyText = document.getElementById('heart-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            
            // تنظیم تایمر 30 روزه
            const thirtyDays = 30 * 24 * 60 * 60 * 1000;
            currentState.endTime = new Date().getTime() + thirtyDays;
            currentState.isActive = true;
            
            // نمایش روش فعلی
            const currentRemedyIndex = currentState.currentIndex;
            const currentRemedy = remedies.heart[currentRemedyIndex];
            remedyText.innerHTML = currentRemedy;
            remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
            
            // به‌روزرسانی نمایش
            timerDisplay.style.display = 'block';
            startBtn.style.display = 'none';
            successBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            // شروع تایمر
            updateTimer();
            currentState.timer = setInterval(updateTimer, 1000);
            
            saveData();
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = currentState.endTime - now;
            
            if (distance <= 0) {
                clearInterval(currentState.timer);
                document.getElementById('heart-timer').innerHTML = '⏰ زمان به پایان رسیده است!';
                document.querySelector('.btn-success').style.display = 'none';
                document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('heart-timer').innerHTML = 
                `⏰ زمان باقی‌مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
        }

        function reportSuccess() {
            const successDiv = document.getElementById('heart-success');
            successDiv.style.display = 'block';
            successDiv.className = 'success-message';
            successDiv.innerHTML = '🎉 تبریک! شما این مرحله را با موفقیت به پایان رساندید.';
            
            document.querySelector('.btn-success').style.display = 'none';
            document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
            
            clearInterval(currentState.timer);
        }

        function nextRemedy() {
            currentState.currentIndex++;
            if (currentState.currentIndex >= remedies.heart.length) {
                currentState.currentIndex = 0;
            }
            
            const remedyText = document.getElementById('heart-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            const currentRemedy = remedies.heart[currentState.currentIndex];
            
            remedyText.innerHTML = currentRemedy;
            remedyTitle.textContent = `روش ${currentState.currentIndex + 1} - شما اینجا هستید`;
            
            document.getElementById('heart-timer').style.display = 'none';
            document.querySelector('.btn-success').style.display = 'none';
            document.querySelectorAll('.btn-primary')[1].style.display = 'none';
            document.querySelector('.btn-primary').style.display = 'inline-block';
            document.getElementById('heart-success').style.display = 'none';
            
            clearInterval(currentState.timer);
            currentState.endTime = null;
            currentState.isActive = false;
            
            saveData();
        }

        function restoreActiveState() {
            const remedyText = document.getElementById('heart-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            const currentRemedy = remedies.heart[currentState.currentIndex];
            
            remedyText.innerHTML = currentRemedy;
            remedyTitle.textContent = `روش ${currentState.currentIndex + 1} - شما اینجا هستید`;
            
            document.getElementById('heart-timer').style.display = 'block';
            document.querySelector('.btn-primary').style.display = 'none';
            document.querySelector('.btn-success').style.display = 'inline-block';
            document.querySelectorAll('.btn-primary')[1].style.display = 'none';
            
            currentState.timer = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
