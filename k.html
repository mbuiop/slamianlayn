<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درمان کبد چرب - دکتر آنلاین</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .main-content {
            padding: 25px 20px;
        }

        .remedy-section {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remedy-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .remedy-header h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .remedy-header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .current-remedy {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .remedy-title {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remedy-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 700;
        }

        .remedy-text {
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 15px;
            color: #495057;
        }

        .timer-display {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            min-width: 100px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.95em;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden-remedies {
            opacity: 0.3;
            font-size: 0.8em;
            color: #6c757d;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 25px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🫀 درمان کبد چرب</h1>
            <p>قوی‌ترین روش‌های طبیعی پاکسازی کبد</p>
        </div>

        <div class="main-content">
            <div class="remedy-section" id="fatty-liver">
                <div class="current-remedy">
                    <div class="remedy-title">
                        <span class="remedy-number">1</span>
                        <span>روش اول - شما اینجا هستید</span>
                    </div>
                    <div class="remedy-text" id="fatty-liver-text">برای شروع، دکمه زیر را بزنید</div>
                    <div class="timer-display" id="fatty-liver-timer" style="display: none;">⏰ زمان باقی‌مانده: <span></span></div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="startTreatment('fattyLiver')">شروع روش ۱</button>
                        <button class="btn btn-success" onclick="reportSuccess('fattyLiver')" style="display: none;">خوب شدم ✓</button>
                        <button class="btn btn-primary" onclick="nextRemedy('fattyLiver')" style="display: none;">روش بعدی</button>
                    </div>
                    <div id="fatty-liver-success" style="display: none;"></div>
                </div>
                <div class="hidden-remedies" id="fatty-liver-hidden">
                    🔒 ۲۹ روش دیگر پس از تمام کردن روش فعلی نمایش داده می‌شود
                </div>
            </div>
        </div>
    </div>

    <script>
        const remedies = {
            fattyLiver: [
                "🍋 **معجون فوق‌قوی لیمو و زردچوبه**: هر صبح ناشتا آب ۲ لیموی تازه + ۲ قاشق چایخوری زردچوبه + ۱ قاشق عسل طبیعی + کمی فلفل سیاه در یک لیوان آب ولرم. این ترکیب کبد را کاملاً پاکسازی می‌کند.",
                "🌿 **دمنوش ترکیبی کاسنی، خارمریم و قاصدک**: ۲ قاشق غذاخوری گیاه کاسنی + ۱ قاشق خارمریم + ۱ قاشق قاصدک در ۱ لیتر آب جوش به مدت ۲۰ دقیقه دم کنید. روزی ۳ فنجان بنوشید.",
                "🫒 **روغن زیتون و لیموی درمانی**: صبح ناشتا ۱ قاشق غذاخوری روغن زیتون بکر + آب نصف لیمو میل کنید. چربی کبد را آب می‌کند.",
                "🧄 **سیر و زنجبیل قوی**: هر صبح ۲ حبه سیر خام + ۱ قاشق چایخوری زنجبیل رنده شده + کمی عسل میل کنید.",
                "💚 **آب سبزیجات سم‌زدا**: هر روز یک لیوان آب ترکیبی از کرفس، خیار، جعفری، اسفناج و کمی لیمو بنوشید.",
                "🌰 **معجون سیر و لیمو**: ۵ حبه سیر + آب ۲ لیمو + ۱ لیوان آب را در مخلوط‌کن ریخته، صاف کنید و هر روز بنوشید.",
                "🍎 **سرکه سیب و عسل**: ۲ قاشق غذاخوری سرکه سیب طبیعی + ۱ قاشق عسل در یک لیوان آب، قبل از ناهار و شام.",
                "🌱 **عرق‌های گیاهی ترکیبی**: عرق کاسنی + عرق خارشتر + عرق زرشک، روزی ۳ استکان ترکیب مساوی میل کنید.",
                "🍵 **چای سبز با نعنا و زنجبیل**: ۳ فنجان چای سبز + نعنا تازه + زنجبیل تازه در روز بنوشید.",
                "🥕 **آب هویج و چغندر**: روزی یک لیوان آب هویج + چغندر + سیب + کمی زنجبیل تازه.",
                "🌿 **دمنوش زردچوبه و دارچین**: ۱ قاشق چایخوری زردچوبه + نصف قاشق دارچین در یک لیوان آب جوش، روزی ۲ بار.",
                "💧 **آب ولرم با لیمو و زردچوبه**: اول صبح یک لیوان آب ولرم با آب لیمو و زردچوبه بنوشید.",
                "🥬 **سالاد درمانی کبد**: سالاد ترکیبی از کلم بنفش، هویج، روغن زیتون، آب لیمو و کمی زردچوبه روزانه مصرف کنید.",
                "🌰 **مغزهای مقوی**: روزانه ۵ عدد بادام + ۳ عدد گردو + ۱ قاشق تخم کتان مصرف کنید.",
                "🍃 **پودر سنجد و عسل**: ۱ قاشق پودر سنجد + ۱ قاشق عسل طبیعی، صبحانه میل کنید.",
                "💚 **سبوس برنج**: ۱ قاشق سبوس برنج در ماست یا سالاد ریخته، روزانه مصرف کنید.",
                "🌿 **شربت عناب و زعفران**: ۱۰ عدد عناب + کمی زعفران در آب جوشانده، روزی یک لیوان میل کنید.",
                "🍋 **لیموترش و جوش شیرین**: نصف قاشق جوش شیرین + آب یک لیموترش در یک لیوان آب، هفته‌ای ۳ بار.",
                "🌰 **روغن نارگیل**: ۱ قاشق غذاخوری روغن نارگیل بکر، روزانه مصرف کنید.",
                "🍇 **آب انگور قرمز**: روزی یک لیوان آب انگور قرمز طبیعی بدون شکر بنوشید.",
                "🌿 **دمنوش زنجبیل و نعنا**: ۱ قاشق چایخوری زنجبیل رنده شده + چند برگ نعنا در یک لیوان آب جوش، روزی ۲ بار.",
                "💚 **آب کلم پیچ و لیمو**: روزی یک لیوان آب کلم پیچ تازه با کمی آب لیمو بنوشید.",
                "🌰 **تخم کتان و ماست**: ۱ قاشق تخم کتان در ماست ریخته، روزانه مصرف کنید.",
                "🍎 **سیب و دارچین**: روزانه ۲ عدد سیب با کمی دارچین میل کنید.",
                "🌿 **دمنوش بومادران و گل محمدی**: ۱ قاشق بومادران + ۱ قاشق گل محمدی در آب جوش، روزی ۱ فنجان.",
                "💧 **آب زرشک طبیعی**: روزی یک لیوان آب زرشک طبیعی بدون شکر بنوشید.",
                "🥬 **سبزیجات بخارپز**: روزانه یک ظرف سبزیجات بخارپز شده مصرف کنید.",
                "🌰 **بادام زمینی خام**: روزانه یک مشت بادام زمینی خام مصرف کنید.",
                "🍋 **آب لیمو و عسل**: صبح ناشتا آب یک لیمو + ۱ قاشق عسل در آب ولرم میل کنید.",
                "🌿 **دمنوش پونه و آویشن**: ۱ قاشق پونه + ۱ قاشق آویشن در آب جوش، روزی ۱ فنجان بنوشید."
            ]
        };

        let currentState = { currentIndex: 0, timer: null, endTime: null, isActive: false };

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
        });

        function loadSavedData() {
            try {
                const saved = JSON.parse(localStorage.getItem('fattyLiverData') || '{}');
                if (saved.currentIndex !== undefined) currentState.currentIndex = saved.currentIndex;
                if (saved.endTime && new Date().getTime() < saved.endTime) {
                    currentState.endTime = saved.endTime;
                    restoreActiveState();
                }
            } catch (e) {
                console.log('No saved data found');
            }
        }

        function saveData() {
            localStorage.setItem('fattyLiverData', JSON.stringify(currentState));
        }

        function startTreatment() {
            const timerDisplay = document.getElementById('fatty-liver-timer');
            const startBtn = document.querySelector('.btn-primary');
            const successBtn = document.querySelector('.btn-success');
            const nextBtn = document.querySelectorAll('.btn-primary')[1];
            const remedyText = document.getElementById('fatty-liver-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            
            // تنظیم تایمر 30 روزه
            const thirtyDays = 30 * 24 * 60 * 60 * 1000;
            currentState.endTime = new Date().getTime() + thirtyDays;
            currentState.isActive = true;
            
            // نمایش روش فعلی
            const currentRemedyIndex = currentState.currentIndex;
            const currentRemedy = remedies.fattyLiver[currentRemedyIndex];
            remedyText.innerHTML = currentRemedy;
            remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
            
            // به‌روزرسانی نمایش
            timerDisplay.style.display = 'block';
            startBtn.style.display = 'none';
            successBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            // شروع تایمر
            updateTimer();
            currentState.timer = setInterval(updateTimer, 1000);
            
            saveData();
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = currentState.endTime - now;
            
            if (distance <= 0) {
                clearInterval(currentState.timer);
                document.getElementById('fatty-liver-timer').innerHTML = '⏰ زمان به پایان رسیده است!';
                document.querySelector('.btn-success').style.display = 'none';
                document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('fatty-liver-timer').innerHTML = `⏰ زمان باقی‌مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
        }

        function reportSuccess() {
            const successDiv = document.getElementById('fatty-liver-success');
            successDiv.style.display = 'block';
            successDiv.className = 'success-message';
            successDiv.innerHTML = '✅ تبریک! شما این مرحله را با موفقیت به پایان رساندید. برای ادامه روی دکمه "روش بعدی" کلیک کنید.';
            
            document.querySelector('.btn-success').style.display = 'none';
            document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
        }

        function nextRemedy() {
            currentState.currentIndex++;
            if (currentState.currentIndex >= remedies.fattyLiver.length) {
                currentState.currentIndex = 0;
            }
            
            clearInterval(currentState.timer);
            currentState.isActive = false;
            currentState.endTime = null;
            
            const timerDisplay = document.getElementById('fatty-liver-timer');
            const startBtn = document.querySelector('.btn-primary');
            const successBtn = document.querySelector('.btn-success');
            const nextBtn = document.querySelectorAll('.btn-primary')[1];
            const remedyText = document.getElementById('fatty-liver-text');
            const remedyTitle = document.querySelector('.remedy-title span:last-child');
            const successDiv = document.getElementById('fatty-liver-success');
            const hiddenRemedies = document.getElementById('fatty-liver-hidden');
            
            // به‌روزرسانی نمایش
            timerDisplay.style.display = 'none';
            startBtn.style.display = 'inline-block';
            successBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            successDiv.style.display = 'none';
            
            // نمایش روش جدید
            const currentRemedyIndex = currentState.currentIndex;
            remedyText.innerHTML = currentRemedyIndex === 0 ? 'برای شروع، دکمه زیر را بزنید' : remedies.fattyLiver[currentRemedyIndex];
            remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
            
            // به‌روزرسانی پیام روش‌های پنهان
            if (currentRemedyIndex < remedies.fattyLiver.length - 1) {
                hiddenRemedies.textContent = `🔒 ${remedies.fattyLiver.length - currentRemedyIndex - 1} روش دیگر پس از تمام کردن روش فعلی نمایش داده می‌شود`;
            } else {
                hiddenRemedies.textContent = '🎉 تبریک! شما همه روش‌ها را کامل کردید. برای شروع مجدد، دوباره روش اول را انتخاب کنید.';
            }
            
            saveData();
        }

        function restoreActiveState() {
            if (currentState.isActive && currentState.endTime) {
                const now = new Date().getTime();
                if (now < currentState.endTime) {
                    const timerDisplay = document.getElementById('fatty-liver-timer');
                    const startBtn = document.querySelector('.btn-primary');
                    const successBtn = document.querySelector('.btn-success');
                    const nextBtn = document.querySelectorAll('.btn-primary')[1];
                    const remedyText = document.getElementById('fatty-liver-text');
                    const remedyTitle = document.querySelector('.remedy-title span:last-child');
                    
                    // نمایش روش فعلی
                    const currentRemedyIndex = currentState.currentIndex;
                    const currentRemedy = remedies.fattyLiver[currentRemedyIndex];
                    remedyText.innerHTML = currentRemedy;
                    remedyTitle.textContent = `روش ${currentRemedyIndex + 1} - شما اینجا هستید`;
                    
                    // به‌روزرسانی نمایش
                    timerDisplay.style.display = 'block';
                    startBtn.style.display = 'none';
                    successBtn.style.display = 'inline-block';
                    nextBtn.style.display = 'none';
                    
                    // شروع تایمر
                    currentState.timer = setInterval(updateTimer, 1000);
                } else {
                    // تایمر تمام شده
                    document.getElementById('fatty-liver-timer').innerHTML = '⏰ زمان به پایان رسیده است!';
                    document.querySelector('.btn-success').style.display = 'none';
                    document.querySelectorAll('.btn-primary')[1].style.display = 'inline-block';
                }
            }
        }
    </script>
</body>
</html>
